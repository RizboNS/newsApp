<ng-container *ngIf="stories.get('1')">
  <div class="paginated-container">
    <article class="story" *ngFor="let story of stories.get('1')">
      <div class="icon-container">
        <!-- <img class="icon" src="{{ story.iconPath }}" alt="TO DO" /> -->
        <h3 class="title">{{ story.title }}</h3>
      </div>
    </article>
  </div>
</ng-container>
