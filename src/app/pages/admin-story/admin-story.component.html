<ng-container *ngIf="story">
  Title: {{ story.title }} <br />
  Description: {{ story.description }}<br />
  Category: {{ story.category }}<br />
  Icon: {{ story.iconPath }}<br />
  <article class="article ql-editor">
    <div [innerHTML]="story.htmlData | sanitizeHtml"></div>
  </article>
</ng-container>
