<div class="calendar-container">
  <div class="calendar-header">
    <button class="calendar-header-button" (click)="previusDay()">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <div class="calendar-header-label">
      {{ calendarEvents.dateAndTime | date : "dd MMMM yyyy" }}
    </div>
    <button class="calendar-header-button" (click)="nextDay()">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>
  <ul class="calendar-body">
    <li
      class="calendar-event"
      *ngFor="let event of calendarEvents.events; let i = index"
    >
      <div class="calendar-event-header" (click)="flip(i)">
        <div class="calendar-time">{{ event.time }}</div>
        <div class="calendar-title">
          {{ event.title }}
        </div>
        <span class="spacer"></span>
        <div class="calendar-arrow-up" *ngIf="i === selectedEventIndex">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="calendar-arrow-down" *ngIf="i !== selectedEventIndex">
          <i class="fa-solid fa-chevron-up"></i>
        </div>
      </div>
      <div class="event-body" *ngIf="i === selectedEventIndex">
        test test test
      </div>
    </li>
  </ul>
</div>
