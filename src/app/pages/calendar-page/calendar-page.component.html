<div class="calendar-container">
  <div class="calendar-header">
    <div class="calendar-slider">
      <button class="calendar-slider-button" (click)="previusDay()">
        <i class="fa fa-chevron-left"></i>
      </button>
      <ng-container *ngFor="let day of days">
        <div class="calendar-slider-label">
          {{ day | date : "MMMM/dd yyyy" }}
        </div>
      </ng-container>
      <button class="calendar-slider-button" (click)="nextDay()">
        <i class="fa fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
