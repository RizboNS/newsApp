<ng-container *ngIf="story">
  <nav class="story-navigation">
    <button class="admin-btn-primary" (click)="onEditStory()">
      Edit
      <i class="fa-solid fa-pen-nib"></i>
    </button>
    <button class="admin-btn-warn" (click)="onDeleteStory()">
      Delete
      <i class="fa-solid fa-trash-can"></i>
    </button>
  </nav>
  <div class="info-container">
    <div class="title-wrapper">
      <h3>Title</h3>
      <p>{{ story.title }}</p>
    </div>
    <div class="description-wrapper">
      <h3>Description</h3>
      <p>{{ story.description }}</p>
    </div>
    <div class="category-wrapper">
      <h3>Category</h3>
      <p>{{ categories.get(story.category) }}</p>
    </div>
    <div class="icon-wrapper">
      <h3>Story icon</h3>
      <img class="icon" src="{{ story.iconPath }}" alt="story icon" />
    </div>
  </div>
  <article class="article ql-editor">
    <div [innerHTML]="story.htmlData | sanitizeHtml"></div>
  </article>
</ng-container>
