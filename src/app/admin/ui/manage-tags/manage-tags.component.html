<ng-container *ngIf="manageTagsModalShow">
  <div [ngClass]="isModal ? 'background-fixed' : ''">
    <div
      [ngClass]="
        isModal ? 'manage-tags-container-fixed' : 'manage-tags-container'
      "
    >
      <div class="top-bar">
        <h3>Manage Tags</h3>
        <ng-container *ngIf="isModal">
          <button class="admin-btn-warn" (click)="onClose()">
            <i class="fa-solid fa-times"></i>
          </button>
        </ng-container>
      </div>
      <div class="top-row">
        <button
          [ngClass]="
            savingCompleted ? 'admin-btn-primary' : 'admin-btn-primary disabled'
          "
          (click)="onSave()"
        >
          Save
        </button>
        <div class="add-tag-container">
          <input
            type="text"
            placeholder="Add Tag"
            [(ngModel)]="newTag"
            (keyup.enter)="onAddTag()"
          />

          <button class="admin-btn-primary" (click)="onAddTag()">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <ul class="tags-container">
        <li class="tag" *ngFor="let tag of tags">
          <p>{{ tag.tagName }}</p>
          <button class="admin-btn-warn" (click)="onDeleteTag(tag)">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="savedMsg !== ''">
  <p class="savedMsg">{{ savedMsg }}</p>
</ng-container>
<ng-container *ngIf="errorMsg !== ''">
  <div class="error">
    <i class="fa-solid fa-exclamation-triangle"></i>
    <p>{{ errorMsg }}</p>
  </div>
</ng-container>
